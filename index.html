<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Car Search | Find Your Dream Car</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- Custom CSS (Flask) -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='app.css') }}">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  
    <!-- Font Awesome for Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  </head>
  
<body>

 

  <!-- Dark overlay -->
  <div class="overlay"></div>

  <!-- Main Content -->
  <div class="content-container">
    <div class="search-box">
      
      <!-- Header -->
      <div class="header text-center">
        <h1><i class="fas fa-car"></i> Car Search</h1>
        <p>Find your dream car by entering its name below</p>
      </div>
      
      <!-- Search Form -->
      <form action="/" method="POST" class="d-flex mb-4">
        <input type="text" name="search" class="form-control me-2" placeholder="Search by car name..." required>
        <button type="submit" class="btn btn-primary"><i class="fas fa-search"></i> Search</button>
      </form>

      <!-- Results Table -->
      <div class="table-container">
        {{ results | safe }}
      </div>
      
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
